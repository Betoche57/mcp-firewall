downstreams:
  echoserver:
    command: ./testdata/echoserver/echoserver

policy:
  default: allow
  rules:
    # Prompt effect: echo tool requires approval
    - name: prompt-echo
      expression: 'tool.name == "echo"'
      effect: prompt
      message: "Echo tool requires user approval before execution"

redaction:
  patterns:
    - name: api-key
      pattern: 'sk-[a-zA-Z0-9]{10,}'
    - name: password
      pattern: 'password:\s*\S+'

log_level: debug
